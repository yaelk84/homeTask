<div class="d-flex justify-content-center align-items-center flex-column" >
  <div  class="results-wrapper d-flex justify-content-center">
    <div *ngFor="let item of results"   class="result d-flex justify-content-center">
      <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-column align-items-center">

          <div class="img-wrapper"><img  style="width: 100%"[src]="item.repoAvatar" alt=""></div>
          <div><span>{{item.repoName}}</span></div>
        </div>
       <div *ngIf="!hideBookmark">
         <button class="btn" (click)="bookmarkResult(item)">bookmark</button>
       </div>


      </div>


    </div>
  </div>
</div>
{{'aa' | testTranslation}}
