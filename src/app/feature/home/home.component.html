<button class="btn" (click)="fullWidth= !fullWidth"><h4>toggle to full width</h4></button>
  <div class="container" [ngClass]="{'small':!fullWidth}">
    <div class="bg w-100" >
      <div class="top-company-logo"></div>
      <div class="header">
        <h1 class="title">{{'title' | testTranslation}}</h1>
        <h4 class="subtitle">{{'subtitle' | testTranslation}}</h4>
      </div>
      <form [formGroup]="formData" [id]="" class=""  autocomplete="off" *ngIf="formData">

        <section class="data">
          <div class="d-flex justify-content-between flex-row input-row" >
            <div class="form-item"> <app-input-text [errors]="errors" [control]="formData.get('name')"  [label]="'title' | testTranslation"> </app-input-text></div>
            <div class="form-item"> <app-input-text [errors]="errors" [control]="formData.get('lastName')" [label]="'title' | testTranslation"> </app-input-text></div>
            <div class="form-item"> <app-input-text [errors]="errors" [control]="formData.get('email')"  [label]="'title' | testTranslation"> </app-input-text></div>
         </div>
          <div class="d-flex justify-content-between input-row" >
            <div class="form-item"> <app-dropdown [errors]="errors" [items]="dropdownItems" [control]="formData.get('location')"  [label]="'title' | testTranslation"> </app-dropdown></div>
            <div class="form-item"> <app-dropdown [errors]="errors"  [items]="dropdownItems" [control]="formData.get('language')"  [label]="'title' | testTranslation"> </app-dropdown></div>
            <div class="form-item"> <app-input-text [errors]="errors"  [control]="formData.get('phone')"  [label]="'title' | testTranslation"> </app-input-text></div>

          </div>
          <div class="d-flex justify-content-between align-items-center input-row" >
           <div class="years-description">{{'years' | testTranslation}}</div>
            <div class="years-value"> <app-radio [errors]="errors" [options]="years"  [control]="formData.get('years')" ></app-radio></div>

          </div>
        </section>
        <section class="division-role">
          <h4 class="division-title">{{'division' | testTranslation}}</h4>
          <div class="divisions">
            <div class="division"> <app-radio [errors]="errors" [withImageRadio]="true " [options]="divisionRadio"  [control]="formData.get('division')" ></app-radio></div>
            <div class="roles">
              <h4 class="role-title">{{'role' | testTranslation}}</h4>

              <div class="role">
                <div class="form-item"> <app-dropdown [errors]="errors" [items]="dropdownItems" [control]="formData.get('role')" [label]="" > </app-dropdown></div>
              </div>
            </div>

          </div>
        </section>

      </form>

      <button  class="btn" (click)="submit()">nextttttttt</button>
    </div>



  </div>
