
<div class="container">
  <div class="d-flex justify-content-center align-items-center flex-column search">
    <button class="btn btn-link" (click)="goToBookmark()"> your bookmarks </button>
    <h4 class="search-title"> search repositories</h4>
    <div class="input-search-wrapper d-flex">
      <input type="text" class="search-input" (keyup.enter)="goSearch()" [(ngModel)]="inputSearch"
      >
      <button  class="search-btn" (click)="goSearch()" [disabled]="!inputSearch"><i class="fa fa-search"></i></button>

    </div>
  </div>
  <app-result-display [results]="results" (bookMarkCallback)="bookmarkResult($event)"></app-result-display>

</div>
<button class="my-bookmarks" (click)="goToBookmark()"></button>
drop:

<app-dropdown [items]="dropdownItems" [control]="dropdownCtrl" > </app-dropdown>
