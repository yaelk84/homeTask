<button class="btn full-or-small" (click)="fullWidth= !fullWidth"><h4>toggle to full width</h4></button>
<ng-container *ngIf="dataWasLoad">
  <div class="container" [ngClass]="{'small':!fullWidth}">
    <div class="bg w-100" >
      <div class="top-company-logo"> <div class="d-flex justify-content-end align-items-center"><img [src]="'/assets/images/logo.svg'" alt=""><span>{{'similarWeb' | testTranslation}}</span></div></div>
      <div class="header">
        <h1 class="title">{{'title' | testTranslation}}</h1>
        <h4 class="subtitle">{{'subtitle' | testTranslation}}</h4>
      </div>
      <form [formGroup]="formData" [id]="" class=""  autocomplete="off" *ngIf="formData">
        <section class="data">
          <div class="d-flex justify-content-between  flex-column flex-md-row  input-row" >
            <div class="form-item"> <app-input-text [errors]="errors" [control]="formData.get('name')"  [label]="'name' | testTranslation"> </app-input-text></div>
            <div class="form-item"> <app-input-text [errors]="errors" [control]="formData.get('lastName')" [label]="'lastName' | testTranslation"> </app-input-text></div>
            <div class="form-item"> <app-input-text [errors]="errors" [control]="formData.get('email')"  [label]="'email' | testTranslation"> </app-input-text></div>
          </div>
          <div class="d-flex justify-content-between input-row  flex-column flex-md-row  " >
            <div class="form-item"> <app-dropdown [errors]="errors" [items]="dropdownItems" [control]="formData.get('location')"  [label]="'location' | testTranslation"> </app-dropdown></div>
            <div class="form-item"> <app-dropdown [errors]="errors"  [items]="dropdownItems" [control]="formData.get('language')"  [label]="'language' | testTranslation"> </app-dropdown></div>
            <div class="form-item"> <app-input-text [errors]="errors"  [control]="formData.get('phone')"  [label]="'phoneNumber' | testTranslation"> </app-input-text></div>

          </div>
          <div class="d-flex justify-content-between  flex-column flex-md-row   align-items-center input-row" >
            <div class="years-description">{{'years' | testTranslation}}</div>
            <div class="years-value"> <app-radio [errors]="errors" [options]="years"  [control]="formData.get('years')" ></app-radio></div>

          </div>
        </section>
        <section class="division-role">
          <h4 class="division-title">{{'division' | testTranslation}}</h4>
          <div class="divisions">
            <div class="division"> <app-radio [errors]="errors" [withImageRadio]="true " [options]="divisionRadio"  [control]="formData.get('division')" ></app-radio></div>
            <div class="roles">
              <h4 class="role-title">{{'role' | testTranslation}}</h4>

              <div class="role">
                <div class="form-item"> <app-dropdown [errors]="errors" [items]="dropdownItems" [control]="formData.get('role')" [label]="" > </app-dropdown></div>
              </div>
            </div>

          </div>
        </section>

      </form>
      <div class="d-flex justify-content-end">
        <button  class="btn submit" (click)="submit()">{{'next'| testTranslation}}</button>
      </div>


    </div>



  </div>
</ng-container>
